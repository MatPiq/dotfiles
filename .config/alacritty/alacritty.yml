    black: '#CFC1BA'
    red: '#94253E'
    green: '#3F5A22'
    yellow: '#803D1C'
    blue: '#1D5573'
    magenta: '#7B3B70'
    cyan: '#2B747C'
    white: '#4F5E68'

font:
  # Normal (roman) font face
  normal:
    family: MesloLGL Nerd Font Mono
    style: Regular

    # Bold font face
  bold:
    family: MesloLGL Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: MesloLGL Nerd Font Mono

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: MesloLGL Nerd Font Mono
    # The `style` can be specified to pick a specific face.
    style: Bold Italic
  size: 13.0
  offset:
    y: 2

alt_send_esc: false

window:
  dynamic_padding: true
  decorations: buttonless
  opacity: 1
  padding:
    y: 1
    x: 3

shell:
  program: /opt/homebrew/bin/fish
