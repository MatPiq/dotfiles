colors:
  primary:
    foreground: '#2C363C'
    background: '#F0EDEC'
  cursor:
    cursor: '#2C363C'
    text: '#F0EDEC'
  normal:
    black: '#F0EDEC'
    red: '#A8334C'
    green: '#4F6C31'
    yellow: '#944927'
    blue: '#286486'
    magenta: '#88507D'
    cyan: '#3B8992'
    white: '#2C363C'
